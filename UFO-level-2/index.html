<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Advanced UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
      <img id = "saucer" src="https://media1.giphy.com/media/q0FsdbzsbwHVm/200.webp?cid=ecf05e47pxtmth0omwe75fdbgxl2rtwjv75sem1fcgyzkt3h&rid=200.webp" alt="UFO Gif">
    </div>
    <!--Responsive container-->
    <div class="container-fluid">
      <div class="row margin-top-20">
        <div class="col-md-3">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading" 
              style="font-size: 1.5em;background-color:darkslategrey;font-weight: bolder;color:white">Filter Search</div>
              <div class="panel-body">
                <form id="form">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date" style="font-size: 1.2em;font-weight: bolder;color:white">Enter a Date (1/1 - 1/13/2010)</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                      </li>
                      <li class="filter list-group-item">
                        <label for="city" style="font-size: 1.2em;font-weight: bolder;color:white">Enter a City</label>
                        <input class="form-control" id="city" type="text" placeholder="benton">
                      </li>
                      <li class="filter list-group-item">
                        <label for="state" style="font-size: 1.2em;font-weight: bolder;color:white">Enter a State</label>
                        <input class="form-control" id="state" type="text" placeholder="ca">
                      </li>
                      <li class="filter list-group-item">
                        <label for="country" style="font-size: 1.2em;font-weight: bolder;color:white">Enter a Country</label>
                        <input class="form-control" id="country" type="text" placeholder="us">
                      </li>
                      <li class="filter list-group-item">
                        <label for="shape" style="font-size: 1.2em;font-weight: bolder;color:white">Enter a Shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="triangle">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-primary btn-lg" 
                  style="font-size: 1.2em;font-weight: bolder; border-radius:5px; background-color:darkslategrey">Filter Table</button>
                  <button id="reset-btn" type="reset" value="Reset" class="btn btn-primary btn-lg" 
                  style="font-size: 1.2em;font-weight: bolder; border-radius:5px; background-color:darkslategrey">Reset</button>
                </form>
              </div>
            </div>
          </aside>
          <div class="container-fluid" id="plot"></div>
        </div>
        <div class="col-md-9">
          <div id="table-area" class="table-responsive hoverTable">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <a class="bottom" style="font-size: 1.2em;font-weight: bolder;color:white" href="#">UFO Sightings
      <img class="nav-ufo" src="static/images/ufo.svg"></a>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
